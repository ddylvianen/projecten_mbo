{% extends 'game/base.html' %}
{% load static %}
{% block extra_css %}

  <link rel="stylesheet" href="{% static '/css/forms.css' %}">
{% endblock extra_css %}
  


{% block content %}
  <h2>Login</h2>
  <form method="post">


    {% csrf_token %}
    
    {% for field in form %}
      {{ field }}
    {% endfor %}
    <button type="submit" class="form-btn">Login</button>
    <p>Don't have an account? <a href="{% url 'register' %}">Sign up</a></p>
  </form>
{% endblock %}
